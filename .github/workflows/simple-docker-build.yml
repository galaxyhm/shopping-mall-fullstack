name: Simple Docker Build and Push

on:
  push:
    branches: [ main ]

env:
  REGISTRY: ${{ secrets.HARBOR_REGISTRY }}
  IMAGE_NAME: shoppingmall-django
  PROJECT_NAME: ${{ secrets.HARBOR_PROJECT }}

jobs:
  build:
    runs-on: ubuntu-latest
    environment: develop
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Debug environment variables
      run: |
        echo "Registry: ${{ env.REGISTRY }}"
        echo "Project: ${{ env.PROJECT_NAME }}"
        echo "Image: ${{ env.IMAGE_NAME }}"
        echo "Full tag: ${{ env.REGISTRY }}/${{ env.PROJECT_NAME }}/${{ env.IMAGE_NAME }}:latest"
        
    - name: Validate environment variables
      run: |
        if [ -z "${{ env.REGISTRY }}" ]; then
          echo "Error: REGISTRY is empty"
          exit 1
        fi
        if [ -z "${{ env.PROJECT_NAME }}" ]; then
          echo "Error: PROJECT_NAME is empty"
          exit 1
        fi
    
    - name: Login to Harbor
      run: |
        echo "${{ secrets.HARBOR_PASSWORD }}" | docker login ${{ env.REGISTRY }} -u "${{ secrets.HARBOR_USERNAME }}" --password-stdin
    
    - name: Build Docker image
      run: |
        docker build -t ${{ env.REGISTRY }}/${{ env.PROJECT_NAME }}/${{ env.IMAGE_NAME }}:latest .
        docker build -t ${{ env.REGISTRY }}/${{ env.PROJECT_NAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }} .
    
    - name: Push Docker image
      run: |
        docker push ${{ env.REGISTRY }}/${{ env.PROJECT_NAME }}/${{ env.IMAGE_NAME }}:latest
        docker push ${{ env.REGISTRY }}/${{ env.PROJECT_NAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
